<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cookie Clicker</title>
  </head>
  <body>
    <header>
      <img src="./assets/images/cookie1.png" alt="logo" />
      <button id="switch-mode-btn">Dark mode</button>
      <button id="resetButton" class="button">Restart</button>
    </header>
    <div class="clicker-container">
      <h1>Cookie Clicker</h1>
      <div class="score-container">
        <p>Score: <span id="score">0</span></p>
      </div>
      <div class="cookie-container">
        <img
          src="./assets/images/cookie1.png"
          alt="Cookie Image"
          id="cookieImage"
          class="rotation"
        />
      </div>

      <button id="multiplierButton" class="button">
        Multiplier x1 (x2 Prix: <strong id="multiplier-price">100</strong>)
      </button>
      <button id="autoClickButton" class="button">Auto-Clicker ($50)</button>
      <button id="bonusButton" class="button">
        Bonus (200%) - Prix: $<strong id="bonus-price">20</strong>
      </button>
      <button id="clickButton" style="display: none"></button>
    </div>

    <script src="./script/light-dark-mode.js"></script>
    <script src="/script/button-bonus.js"></script>
    <script src="/script/button.js"></script>
    <script src="/script/multiplier-cost-increase.js"></script>

    <script src="./script/button-style.js"></script>
    <script src="./script/reset.js"></script>
  </body>
</html>
